name: Validate Content

on:
  pull_request:
    paths:
      - "content/**"
      - "static/**"
      - "archetypes/**" # Re-validate if archetypes change

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Validate content
        run: |
          chmod +x .github/workflows/validate-content.sh
          .github/workflows/validate-content.sh
        # This script validates:
        # 1. Basic frontmatter presence and required fields
        # 2. Archetype field compliance (dynamically parsed from archetype files)
        #    - Only validates fields NOT marked with "# Optional"
        # 3. Type field matches content type (blog/talk) if present
        # 4. Image references are valid
        # 5. No unused files in bundles
        # 6. Image file sizes are within limits

      - name: Check for broken internal links
        run: |
          hugo --buildFuture

          # Use hugo's built-in link checking or htmlproofer
          # For now, just ensure build succeeds
          if [ ! -d "public" ]; then
            echo "Hugo build failed - no public directory created"
            exit 1
          fi
