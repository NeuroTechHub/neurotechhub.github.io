  <line x1="200" y1="150" x2="350" y2="100" stroke="#467265" stroke-width="2" opacity="0.4"/>
  <line x1="350" y1="100" x2="450" y2="180" stroke="#467265" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="180" x2="600" y2="120" stroke="#467265" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="150" x2="300" y2="250" stroke="#467265" stroke-width="2" opacity="0.4"/>
  <line x1="450" y1="180" x2="520" y2="280" stroke="#467265" stroke-width="2" opacity="0.4"/>
  <line x1="300" y1="250" x2="520" y2="280" stroke="#467265" stroke-width="2" opacity="0.4"/>
  
  <!-- Brain outline -->
  <path d="M 100 200 Q 100 120 180 120 Q 220 100 260 120 Q 300 100 340 120 Q 380 120 380 200 Q 380 280 340 280 Q 300 300 260 280 Q 220 300 180 280 Q 100 280 100 200" 
        fill="none" stroke="#467265" stroke-width="3" opacity="0.3"/>
  
  <!-- Title text -->
  <text x="400" y="320" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#467265" text-anchor="middle">
    NeuroTechHub
