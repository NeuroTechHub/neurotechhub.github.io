<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8d4d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Neural network nodes -->
  <circle cx="200" cy="150" r="8" fill="#467265" opacity="0.8"/>
  <circle cx="350" cy="100" r="6" fill="#467265" opacity="0.6"/>
  <circle cx="450" cy="180" r="10" fill="#467265" opacity="0.9"/>
  <circle cx="600" cy="120" r="7" fill="#467265" opacity="0.7"/>
  <circle cx="300" cy="250" r="9" fill="#467265" opacity="0.8"/>
  <circle cx="520" cy="280" r="5" fill="#467265" opacity="0.5"/>
  
