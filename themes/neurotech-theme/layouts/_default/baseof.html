<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}NTH - {{ .Site.Title }}{{ else }}NTH - {{ .Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <script>
        // Load theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                // Add class to html element before body renders
                document.documentElement.style.setProperty('display', 'none');
            }
        })();
    </script>
    {{ partial "analytics.html" . }}
</head>
<body>
    <script>
        // Apply theme class to body immediately
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            document.documentElement.style.removeProperty('display');
        })();
    </script>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <div class="copyright">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Building the future of neurotech together.</p>
    </div>
    
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
